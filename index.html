<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lisa ğŸ’• Will You Be My Valentine?</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, #ffe9f1, #fff);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 55px 45px;
    border-radius: 28px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.15);
    text-align: center;
    max-width: 440px;
    position: relative;
    z-index: 2;
  }

  h1 {
    font-family: 'Playfair Display', serif;
    font-size: 34px;
    color: #d63384;
    margin-bottom: 12px;
  }

  p {
    color: #555;
    font-size: 16.5px;
    margin-bottom: 32px;
  }

  .signature {
    margin-top: 20px;
    font-style: italic;
    color: #d63384;
  }

  button {
    padding: 15px 30px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    margin: 10px;
    transition: all 0.3s ease;
  }

  .yes {
    background: #ff4d6d;
    color: white;
  }

  .yes:hover {
    background: #e63950;
  }

  .no {
    background: #f3f3f3;
  }

  .flowers, .heart {
    position: absolute;
    animation: float 9s linear infinite;
    opacity: 0.85;
  }

  .flowers {
    font-size: 30px;
  }

  .heart {
    font-size: 22px;
    animation: hearts 1.2s ease-out forwards;
  }

  @keyframes float {
    from { transform: translateY(100vh) rotate(0deg); }
    to { transform: translateY(-10vh) rotate(360deg); }
  }

  @keyframes hearts {
    from { transform: scale(0.5) translateY(0); opacity: 1; }
    to { transform: scale(1.5) translateY(-120px); opacity: 0; }
  }

  .sparkle {
    position: absolute;
    font-size: 14px;
    opacity: 0.8;
    animation: sparkle 2s linear infinite;
  }

  @keyframes sparkle {
    0% { opacity: 0; transform: translateY(0); }
    50% { opacity: 1; }
    100% { opacity: 0; transform: translateY(-40px); }
  }

  .hidden {
    display: none;
  }
</style>
</head>
<body>

<!-- Soft instrumental background music -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7e7f7f4d9f.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">

  <p>
    You are the most beautiful, kind, soft, romantic, and playful soul I know.

  </p>
  <h1>Will you be my Valentine? ğŸ’•</h1>
  <button class="yes" onclick="sayYes()">Yes ğŸ’–</button>
  <button class="no" onclick="moveNo()">No ğŸ™ˆ</button>
</div>

<div class="card hidden" id="yesCard">

    Every day with you is my favorite.
  </p>
  <div class="signature">â€” Love, 2</div>
</div>

<script>
  function sayYes() {
    document.getElementById('card').classList.add('hidden');
    document.getElementById('yesCard').classList.remove('hidden');

    for (let i = 0; i < 35; i++) {
      let h = document.createElement('div');
      h.className = 'heart';
      h.innerText = 'ğŸ’–';
      h.style.left = (50 + Math.random() * 40 - 20) + '%';
      h.style.top = '60%';
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 1200);
    }

    for (let i = 0; i < 12; i++) {
      let s = document.createElement('div');
      s.className = 'sparkle';
      s.innerText = 'âœ¨';
      s.style.left = Math.random() * 100 + 'vw';
      s.style.top = '65%';
      document.body.appendChild(s);
      setTimeout(() => s.remove(), 2000);
    }
  }

  function moveNo() {
    const btn = document.querySelector('.no');
    btn.style.position = 'absolute';
    btn.style.left = Math.random() * 80 + '%';
    btn.style.top = Math.random() * 80 + '%';
  }

  const flowers = ['ğŸŒ¸','ğŸŒ¹','ğŸ’','ğŸŒ·','ğŸŒº'];
  for(let i=0;i<24;i++){
    let f = document.createElement('div');
    f.className = 'flowers';
    f.innerText = flowers[Math.floor(Math.random()*flowers.length)];
    f.style.left = Math.random()*100 + 'vw';
    f.style.animationDuration = (7 + Math.random()*6) + 's';
    document.body.appendChild(f);
  }
</script>

</body>
</html>
